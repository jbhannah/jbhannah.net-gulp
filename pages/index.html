---
template: base.html
---

<header class="page-header">
  <h1 class="__title">Recent Articles</h1>
</header>

<ul class="article-list">
  {% for article in site.articles %}
    <li class="__article">
      <article class="article">
        <header class="content-header">
          <h2 class="__title"><a href="{{ article.permalink }}" title="{{ article.title }}">{{ article.title }}</a></h2>
          <p class="__date">
            <time datetime="{{ article.date | format() }}">{{ article.date | format(site.dateFormat) }}</time>
          </p>
        </header>
        <div class="content-body">
          {{ article.excerpt }}
          <p><a href="{{ article.permalink }}" title="{{ article.title }}">Read Moreâ€¦</a></p>
        </div>
      </article>
    </li>
  {% endfor %}
</ul>
