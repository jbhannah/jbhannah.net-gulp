<html lang="en">

    {% include '_head.html' %}
  </head>

      <header class="site-header">
        <a class="__link" href="/" title="Homepage">
          <h1 class="__title">{{ site.title }}</h1>
          <p class="__subtitle">{{ site.subtitle }}</p>

      <main class="site-content">
        {% block content %}
          {{ page.content }}
        {% endblock %}
