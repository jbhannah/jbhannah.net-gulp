<!doctype html>
<html ⚡ lang="en">
  <head>
    {% include '_head.html' %}
  </head>
  <body>
    <div class="container">
      <header class="site-header">
        <a class="__link" href="/" title="Homepage">
          <h1 class="__title">{{ site.title }}</h1>
          <p class="__subtitle">{{ site.subtitle }}</p>
        </a>
        <nav class="site-nav">
          <ul>
            <li><a href="/" title="Articles">Articles</a></li>
            <li><a href="https://twitter.com/jbhannah" title="@jbhannah on Twitter">Twitter</a></li>
            <li><a href="https://github.com/jbhannah" title="jbhannah on GitHub">GitHub</a></li>
          </ul>
        </nav>
      </header>
      <main class="site-content">
        {% block content %}
          {{ page.content }}
        {% endblock %}
      </main>
      <footer class="site-footer">
        Copyright © {{ site.buildTime | format('YYYY') }} <a href="/" title="{{ site.title }}">{{ site.title }}</a>.
        Some Rights Reserved (<a rel="license" href="https://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA 4.0</a>).
      </footer>
    </div>
  </body>
</html>
