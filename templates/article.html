{% extends 'base.html' %}

{% block opengraph %}

<meta property="og:url"         content="{{ site.baseUrl }}{{ page.permalink }}" />
<meta property="og:type"        content="article" />
<meta property="og:title"       content="{{ page.title }}" />
<meta property="og:description" content="{{ page.excerpt | striptags }}" />

{% endblock %}

{% block content %}

<article class="article">
  <header class="content-header">
    <h1 class="__title"><a href="{{ page.permalink }}" title="{{ page.title }}">{{ page.title }}</a></h1>
    <p class="__date">
      <time datetime="{{ page.date | format() }}">{{ page.date | format('D MMMM YYYY') }}</time>
    </p>
  </header>
  <div class="content-body">
    {{ super() }}
  </div>
  <footer class="content-footer">
    <p class="share-links">
      <a class="__link -twitter" data-social-network="Twitter" data-social-action="tweet"
        href="https://twitter.com/intent/tweet?text={{ page.title }}&amp;url={{ site.baseUrl }}{{ page.permalink }}&amp;via={{ site.subtitle }}"
        target="_blank">Share</a> or
      <a class="__link -twitter" data-social-network="Twitter" data-social-action="tweet"
        href="https://twitter.com/intent/tweet?text=@{{ site.subtitle }} (re: {{ site.baseUrl }}{{ page.permalink }})"
        target="_blank">Comment</a> on Twitter
    </p>
  </footer>
</article>

{% endblock %}
